name: Build Multiplatform Application

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Kotlin
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Gradle wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Desktop (Windows .exe, macOS .dmg, Linux .deb)
        run: |
          ./gradlew packageReleaseDistributionForCurrentOS
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Build APK
        run: |
          ./gradlew assembleDebug

      - name: Build WASM
        run: |
          ./gradlew jsBrowserProductionWebpack

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: multiplatform-artifacts
          path: |
            build/outputs/apk/debug/*.apk
            build/js/packages/**/build/distributions/*.wasm
            build/distributions/*.exe
            build/distributions/*.dmg
            build/distributions/*.deb
